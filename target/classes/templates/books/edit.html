<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" method="post">
            <div class="form-group">
                <label>Book ID:</label>
                <span th:text="${book.id}"></span>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" required>
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" th:field="*{genre}">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" th:field="*{status}">
                    <option value="Available">Available</option>
                    <option value="Checked Out">Checked Out</option>
                </select>
            </div>
            <button type="submit" class="btn">Update Book</button>
            <a th:href="@{/books}" class="btn secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
