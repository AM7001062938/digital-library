<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Digital Library</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Library</h1>
        <div class="search-box">
            <form th:action="@{/books/search}" method="get">
                <input type="text" name="query" placeholder="Search by ID or Title">
                <button type="submit">Search</button>
            </form>
        </div>
        <a th:href="@{/books/add}" class="btn">Add New Book</a>
        
        <div th:if="${books.empty}">
            <p>No books found.</p>
        </div>
        
        <table th:unless="${books.empty}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.genre}"></td>
                    <td th:text="${book.status}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
